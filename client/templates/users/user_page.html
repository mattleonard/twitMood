<template name="userPage">
  <div class="container-fluid" style="">
    <div class="row">
      <div class="col-sm-4">
        <div id="progress" class="progress-box">
          <img width="100%" src='{{profile_image_url}}' />
        </div>
        <h3>{{name}}</h3>
        <h4>@{{twitter_handle}}</h4>
        <p>{{description}}</p>
      </div>
      <div class="col-sm-8">
        <div class="score-block">
          <div class="score-heart heart-large {{heart_color}}"></div>
          <h3 class="score-text">You are {{heart_text}}!<br/>Your score is: {{score}}</h3>
        </div>
        <div class="score-subblock">
          <h4 class="num-tweets">Tweets: {{tweets.count}}</h4>
          <button class="btn btn-primary reload">Reload</button>
        </div>
        <div class='clearfix'></div>
        <hr/>
        <div class="tweets-container">
          <table>
            {{#each tweets}}
              {{> tweetItem}}
            {{/each}}
          </table>
        </div>
      </div>
    </div>
  </div>
</template>
